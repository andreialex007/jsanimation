<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="ttable main">
        <div class="trow">
            <div class="tcell circle-cell">
                <div class="fill-parent-relative">
                    <div class="start-button">
                        <a class="btn btn-primary" href="javascript:;">Start animation</a>
                    </div>

                    <div class="water-drop">
                        <img src="dropping-image.png" />
                    </div>
                    <div class="water-drop-overlay">

                    </div>
                    <div class="circles-placeholder">
                        <div class="fill-parent-relative animation-container">
                            <img class="yellow-circle first-frame" src="svg/circle-yellow.svg" />
                            <img class="yellow-circle first-frame" src="svg/circle-white.svg" />
                            <img class="yellow-circle first-frame" src="svg/circle-yellow.svg" />
                            <img class="yellow-circle first-frame" src="svg/circle-white.svg" />
                            <img class="yellow-circle first-frame" src="svg/circle-yellow.svg" />
                            <img class="yellow-circle first-frame" src="svg/circle-white.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
